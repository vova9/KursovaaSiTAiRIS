<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Доктор Оникс | Log in</title>
        <link rel="shortcut icon" href="../../dist/img/favicon.ico" 
              th:href="@{/resources/dist/img/favicon.ico}" type="image/x-icon"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" 
              th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
              th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/resources/dist/font-awesome.min.css}"/>
        <!-- Ionicons -->
        <link rel="stylesheet" th:href="@{/resources/dist/ionicons.min.css}"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="../../dist/css/AdminLTE.css"
              th:href="@{/resources/dist/css/AdminLTE.css}"/>
        <!-- iCheck -->
        <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css"
              th:href="@{/resources/plugins/iCheck/square/blue.css}"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <img src = "../../dist/img/logo.png" th:src="@{/resources/dist/img/logo.png}">
                <a href="../../index.html" th:href="@{/}"></a></img>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Для продолжения необходимо войти в систему!</p>
                <div th:if="${danger != null}" class="callout callout-danger">
                    <h4>Не верный логин или пароль!</h4>
                </div>
                <form class="contact_form" action="../../index.html" th:object="${Avtozizazia}" 
                      th:action="@{/avtozizazia}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" pattern="^[a-zA-Z]+$" th:field="*{login}" 
                               th:value="*{login}"
                               placeholder="Логин" required=""/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        <span class="form_hint">Поле обязательное для залолнения! 
                            Допустимый формат: латинские буквы!</span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" pattern="[A-Za-z0-9]{6,}" th:field="*{password}" 
                               th:value="*{password}"
                               placeholder="Пароль" required=""/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        <span class="form_hint">Поле обязательное для залолнения! 
                            Допустимый формат: латинские буквы и цифры. Длина от 6 символов!</span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox" /> Запомнить меня
                                </label>
                            </div>
                        </div><!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Войти</button>
                        </div><!-- /.col -->
                    </div>
                </form>
            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->
        <!-- jQuery 2.1.4 -->
        <script src="../../plugins/jQuery/jQuery-2.1.4.min.js" 
        th:src="@{/resources/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="../../bootstrap/js/bootstrap.min.js" 
        th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
        <!-- iCheck -->
        <script src="../../plugins/iCheck/icheck.min.js"
        th:src="@{/resources/plugins/iCheck/icheck.min.js}"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </body>
</html>
