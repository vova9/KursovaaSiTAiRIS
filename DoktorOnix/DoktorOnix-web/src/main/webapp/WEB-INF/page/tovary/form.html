<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Форма товаров | Доктор Оникс</title>
        <link rel="shortcut icon" href="../../dist/img/favicon.ico" 
              th:href="@{/resources/dist/img/favicon.ico}" type="image/x-icon"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" 
              th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/resources/dist/font-awesome.min.css}"/>
        <!-- Ionicons -->
        <link rel="stylesheet" th:href="@{/resources/dist/ionicons.min.css}"/>
        <link rel="stylesheet" href="../../plugins/select2/select2.min.css" 
              th:href="@{/resources/plugins/select2/select2.min.css}"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="../../dist/css/AdminLTE.css" 
              th:href="@{/resources/dist/css/AdminLTE.css}"/>
        <!-- Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css" 
              th:href="@{/resources/dist/css/skins/_all-skins.min.css}"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <header th:replace="fragments/header :: header"></header>
            <aside th:replace="fragments/menu :: menu"></aside> 
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>Товары</h1>
                    <ol class="breadcrumb">
                        <li><a href="#" th:href="@{/}"><i class="fa fa-dashboard"></i> Основная страница</a></li>
                        <li class="active">Форма товаров</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title" th:text="${whot}">Операция</h3>
                                </div><!-- /.box-header -->

                                <form class="form-horizontal contact_form" th:action="@{/tovary/save}" 
                                      th:object="${Tovar}" method="POST">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="inputName" class="col-sm-2 control-label">Артикул</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputName" pattern="[0-9]{1,}" 
                                                       th:field="*{artikul}" th:value="*{artikul}" placeholder="Артикул" required=""/>
                                                <span class="form_hint">Допустимый формат: Цифры</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="selectName" class="col-sm-2 control-label">Категория</label>
                                            <div class="col-sm-10">
                                                <select class="form-control select2" id="selectName"  
                                                        th:field="*{kategoria.id}" th:value="*{kategoria.id}" style="width: 100%;">
                                                    <option th:each="kategorii : ${Kategorii}" th:text="${kategorii.name}" th:value="${kategorii.id}"></option>
                                                </select>
                                            </div>
                                        </div><!-- /.form-group -->
                                        <div class="form-group">
                                            <label for="inputName" class="col-sm-3 control-label">Наименование товара</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="inputName"
                                                       th:field="*{naimenovanie}" th:value="*{naimenovanie}" placeholder="Наименование товара" required=""/>
                                                <span class="form_hint">Поле обязательное для залолнения</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputSkills" class="col-sm-3 control-label">Цена единицы товара</label>
                                            <div class="col-sm-5">
                                                <div class="input-group">
                                                    <span class="input-group-addon">BYR</span>
                                                    <input type="text" class="form-control" id="inputSkills" pattern="[0-9.]{1,}"  
                                                           th:field="*{zena}" th:value="*{zena}"
                                                           placeholder="Цена единицы товара" required=""/>
                                                    <span class="form_hint">Допустимый формат: Цифры</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputSkills" class="col-sm-2 control-label">Описание</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" id="inputExperience" 
                                                          th:field="*{opisanie}" th:value="*{opisanie}" placeholder="Описание"></textarea>
                                            </div>
                                        </div>                
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-danger">Сохранить</button>
                                                <button type="reset" class="btn btn-sm btn-default btn-flat pull-right">Очистить форму</button>
                                                <button type="submit" class="btn btn-sm btn-default btn-flat pull-right" th:if="*{artikul != null}" 
                                                        th:formaction="@{/tovary/delete}">Удалить</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.tab-pane -->
                        </div>
                        <!-- /.tab-content -->
                    </div>
                </section>

            </div><!-- /.content-wrapper -->
            <footer th:replace="fragments/footer :: footer">  </footer>
            <aside th:replace="fragments/leftmenu :: leftmenu"></aside>
            <!-- Add the sidebar's background. This div must be placed
                 immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>
        </div><!-- ./wrapper -->

        <!-- jQuery 2.1.4 -->
        <script src="../../plugins/jQuery/jQuery-2.1.4.min.js" 
        th:src="@{/resources/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="../../bootstrap/js/bootstrap.min.js"
        th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
        <!-- Select2 -->
        <script src="../../plugins/select2/select2.full.min.js"
        th:src="@{/resources/plugins/select2/select2.full.min.js}"></script>
        <script th:src="@{/resources/dist/moment.min.js}"></script>
        <script src="../../plugins/daterangepicker/daterangepicker.js" 
        th:src="@{/resources/plugins/daterangepicker/daterangepicker.js}"></script>
        <!-- bootstrap color picker -->
        <script src="../../plugins/colorpicker/bootstrap-colorpicker.min.js"
        th:src="@{/resources/plugins/colorpicker/bootstrap-colorpicker.min.js}"></script>
        <!-- bootstrap time picker -->
        <script src="../../plugins/timepicker/bootstrap-timepicker.min.js"
        th:src="@{/resources/plugins/timepicker/bootstrap-timepicker.min.js}"></script>
        <!-- SlimScroll 1.3.0 -->
        <script src="../../plugins/slimScroll/jquery.slimscroll.min.js"
        th:src="@{/resources/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
        <!-- iCheck 1.0.1 -->
        <script src="../../plugins/iCheck/icheck.min.js"
        th:src="@{/resources/plugins/iCheck/icheck.min.js}"></script>
        <!-- FastClick -->
        <script src="../../plugins/fastclick/fastclick.min.js"
        th:src="@{/resources/plugins/fastclick/fastclick.min.js}"></script>
        <!-- App -->
        <script src="../../dist/js/app.min.js"
        th:src="@{/resources/dist/js/app.min.js}"></script>
        <!-- for demo purposes -->
        <script src="../../dist/js/demo.js"
        th:src="@{/resources/dist/js/demo.js}"></script>
        <!-- Page script -->
        <script>
            $(function () {
                //Initialize Select2 Elements
                $(".select2").select2();
            });
        </script>
    </body>
</html>
