<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Клиенты</title>
        <!-- Tell the browser to be responsive to screen width -->
        <link rel="shortcut icon" href="../../dist/img/favicon.ico" 
              th:href="@{/resources/dist/img/favicon.ico}" type="image/x-icon"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" 
              th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/resources/dist/font-awesome.min.css}"/>
        <!-- Ionicons -->
        <link rel="stylesheet" th:href="@{/resources/dist/ionicons.min.css}"/>
        <!-- DataTables -->
        <link rel="stylesheet" href="../../plugins/datatables/dataTables.bootstrap.css" 
              th:href="@{/resources/plugins/datatables/dataTables.bootstrap.css}"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css" 
              th:href="@{/resources/dist/css/AdminLTE.min.css}"/>
        <!-- Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css" 
              th:href="@{/resources/dist/css/skins/_all-skins.min.css}"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <header th:replace="fragments/header :: header"></header>
            <aside th:replace="fragments/menu :: menu"></aside> 
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>Клиенты</h1>
                    <ol class="breadcrumb">
                        <li><a href="../../index.html" th:href="@{/}"><i class="fa fa-dashboard"></i> Основная страница</a></li>
                        <li class="active">Перечень клиентов</li>
                    </ol>
                </section>
                <section class="content">
                    <div class="row">
                        <div th:if="${success != null}" class="callout callout-success">
                            <h4 th:text="${success}"></h4>
                        </div>
                        <div class="col-md-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Перечень клиентов</h3>                
                                </div><!-- /.box-header -->
                                <div class="box-footer clearfix">
                                    <a href="#"  th:href="@{/klienty/report}" class="btn btn-sm btn-info btn-flat pull-left">
                                        Отчёт по клиентам</a>
                                </div>
                                <br/>
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Номер телефона</th>
                                                <th>Фамилия</th>
                                                <th>Имя</th>
                                                <th>Email</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="klient : ${Klient}">
                                                <td>
                                                    <a href="../../pages/forms/klient.html" 
                                                       th:href="@{/klienty/edit/{klientId}(klientId=${klient.telefon})}" 
                                                       th:text="${klient.telefon}" ></a>
                                                </td>
                                                <td th:text="${klient.familia}"></td>
                                                <td th:text="${klient.ima}"></td>
                                                <td th:text="${klient.email}"></td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>Номер телефона</th>
                                                <th>Фамилия</th>
                                                <th>Имя</th>
                                                <th>Email</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section>
            </div><!-- /.col -->
            <footer th:replace="fragments/footer :: footer">  </footer>
            <aside th:replace="fragments/leftmenu :: leftmenu"></aside>
            <!-- Control Sidebar -->
            <div class="control-sidebar-bg"></div>
        </div><!-- /.row -->
        <!-- jQuery 2.1.4 -->
        <script src="../../plugins/jQuery/jQuery-2.1.4.min.js" 
        th:src="@{/resources/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="../../bootstrap/js/bootstrap.min.js" 
        th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
        <!-- DataTables -->
        <script src="../../plugins/datatables/jquery.dataTables.min.js" 
        th:src="@{/resources/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script src="../../plugins/datatables/dataTables.bootstrap.min.js" 
        th:src="@{/resources/plugins/datatables/dataTables.bootstrap.min.js}"></script>
        <!-- SlimScroll -->
        <script src="../../plugins/slimScroll/jquery.slimscroll.min.js" 
        th:src="@{/resources/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
        <!-- FastClick -->
        <script src="../../plugins/fastclick/fastclick.min.js" 
        th:src="@{/resources/plugins/fastclick/fastclick.min.js}"></script>
        <!-- App -->
        <script src="../../dist/js/app.min.js" 
        th:src="@{/resources/dist/js/app.min.js}"></script>
        <!-- for demo purposes -->
        <script src="../../dist/js/demo.js" 
        th:src="@{/resources/dist/js/demo.js}"></script>
        <!-- page script -->
        <script>
            $(function () {
                $("#example1").DataTable();
                $('#example2').DataTable({
                    "paging": true,
                    "lengthChange": false,
                    "searching": false,
                    "ordering": true,
                    "info": true,
                    "autoWidth": false
                });
            });
        </script>
    </body>
</html>
