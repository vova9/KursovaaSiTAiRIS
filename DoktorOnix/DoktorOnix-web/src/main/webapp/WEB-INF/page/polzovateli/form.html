<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Форма пользователь | Доктор Оникс</title>
        <!-- Tell the browser to be responsive to screen width -->
        <link rel="shortcut icon" href="../../dist/img/favicon.ico" th:href="@{/resources/dist/img/favicon.ico}" type="image/x-icon"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <!-- Theme style -->
        <link rel="stylesheet" href="../../dist/css/AdminLTE.css" th:href="@{/resources/dist/css/AdminLTE.css}"/>
        <!-- Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css" th:href="@{/resources/dist/css/skins/_all-skins.min.css}" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <header th:replace="fragments/header :: header"></header>
            <aside th:replace="fragments/menu :: menu"></aside>   

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">

                    <ol class="breadcrumb">
                        <li><a href="../../index.html" th:href="@{/}"><i class="fa fa-dashboard"></i> Основная страница</a></li>
                        <li class="active">Добавить клиента</li>
                    </ol>
                </section>

                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Пользователь
                        </h1>

                    </section>

                    <section class="content">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="nav-tabs-custom">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#activity" data-toggle="tab">Основные данные</a>
                                        </li>
                                        <li>
                                            <a href="#timeline" data-toggle="tab">Служебная почта</a>
                                        </li>
                                    </ul>
                                    <form class="form-horizontal contact_form" th:action="@{/polzovateli/save}" th:object="${Polzovateli}" method="POST">
                                        <div class="tab-content">
                                            <div class="active tab-pane" id="activity">

                                                <!-- Post -->
                                                <div class="form-group">
                                                    <label for="inputName" class="col-sm-2 control-label">ID пользователя</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputName" placeholder="ID пользователя" th:value="*{id}" th:disabled="disabled" />
                                                        <input type="hidden" th:field="*{id}" th:value="*{id}" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputExperience" class="col-sm-2 control-label">Логин</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputSkills" 
                                                               th:field="*{login}" th:value="*{login}" pattern="^[a-zA-Z]+$" placeholder="Логин" required=""/>
                                                        <span class="form_hint">Допустимый формат: латинские буквы!</span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputExperience" class="col-sm-2 control-label">Пароль</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputSkills" 
                                                               th:field="*{parol}" th:value="*{parol}" pattern="[A-Za-z0-9]{6,}" placeholder="Пароль" required=""/>
                                                        <span class="form_hint">Допустимый формат: латинские буквы и цифры!</span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputName" class="col-sm-2 control-label">Фамилия</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputName" 
                                                               th:field="*{familia}" th:value="*{familia}" pattern="^[А-Яа-яЁё]+$"  placeholder="Фамилия" required=""/>
                                                        <span class="form_hint">Допустимый формат: русские буквы!</span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputName" class="col-sm-2 control-label">Имя</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputName" th:field="*{ima}" th:value="*{ima}"
                                                               pattern="^[А-Яа-яЁё]+$"  placeholder="Имя" required="" />
                                                        <span class="form_hint">Допустимый формат: русские буквы!</span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputName" class="col-sm-2 control-label">Телефон</label>
                                                    <div class="col-sm-10">
                                                        <input type="tel" class="form-control" 
                                                               th:field="*{telefon}" th:value="*{telefon}" data-inputmask='"mask": "(999) 999-99-99"' data-mask='' placeholder="Телефон"/>						
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputName" class="col-sm-2 control-label">Email</label>
                                                    <div class="col-sm-10">
                                                        <input type="email" class="form-control" id="email" 
                                                               th:field="*{email}" th:value="*{email}" placeholder="Email"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputName" class="col-sm-2 control-label">Администратор</label>
                                                    <div class="col-sm-10">
                                                        <select class="form-control" th:field="*{admin}" th:value="*{admin}">
                                                            <option value="1">Да</option>
                                                            <option value="0" selected="selected">Нет</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputName" class="col-sm-2 control-label">Активен</label>
                                                    <div class="col-sm-10" th:field="*{aktiven}" th:value="*{aktiven}">
                                                        <select class="form-control">
                                                            <option value="1" selected="selected">Да</option>
                                                            <option value="0">Нет</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-danger">Сохранить</button>
                                                        <button type="reset" class="btn btn-sm btn-default btn-flat pull-right">Очистить форму</button>
                                                        <button type="submit" class="btn btn-sm btn-default btn-flat pull-right" th:if="*{id != null}"
                                                                th:formaction="@{/polzovateli/delete}">Удалить</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.tab-pane -->
                                            <div class="tab-pane" id="timeline">
                                                <div class="form-group">
                                                    <label for="inputExperience" class="col-sm-2 control-label">Логин</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputSkills" 
                                                               th:field="*{idEmailSluzebny.login}" th:value="*{idEmailSluzebny.login}" pattern="[A-Za-z@.]{6,}" placeholder="Логин" />
                                                        <input type="hidden" th:field="*{idEmailSluzebny.idemail}" 
                                                               th:value="*{idEmailSluzebny.idemail}" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputExperience" class="col-sm-2 control-label">Пароль</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputSkills" 
                                                               th:field="*{idEmailSluzebny.password}" th:value="*{idEmailSluzebny.password}" placeholder="Пароль" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputExperience" class="col-sm-2 control-label">imap сервер</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputSkills" 
                                                               th:field="*{idEmailSluzebny.imap}" th:value="*{idEmailSluzebny.imap}" pattern="^[a-zA-Z.]+$" placeholder="imap сервер"  />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputExperience" class="col-sm-2 control-label">smtp сервер</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputSkills" 
                                                               th:field="*{idEmailSluzebny.smtp}" th:value="*{idEmailSluzebny.smtp}" pattern="^[a-zA-Z.]+$" placeholder="smtp сервер" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-danger">Сохранить</button>
                                                        <button type="reset" class="btn btn-sm btn-default btn-flat pull-right">Очистить форму</button>
                                                    </div>
                                                </div><!-- /.tab-pane -->
                                            </div> <!-- /.tab-content -->

                                        </div> <!-- /.nav-tabs-custom -->
                                    </form>
                                </div>  <!-- /.col -->
                            </div>   <!-- /.row -->                       
                        </div> <!-- /.content -->
                    </section>
                </div>   <!-- /.content-wrapper -->
                <footer th:replace="fragments/footer :: footer">  </footer>
                <aside th:replace="fragments/leftmenu :: leftmenu"></aside>

                <!-- Add the sidebar's background. This div must be placed
                     immediately after the control sidebar -->
                <div class="control-sidebar-bg"></div>
            </div><!-- ./wrapper -->
        </div>
        <!-- jQuery 2.1.4 -->
        <script src="../../plugins/jQuery/jQuery-2.1.4.min.js" th:src="@{/resources/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="../../bootstrap/js/bootstrap.min.js" th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
        <!-- Select2 -->
        <script src="../../plugins/select2/select2.full.min.js" th:src="@{/resources/plugins/select2/select2.full.min.js}"></script>
        <!-- InputMask -->
        <script src="../../plugins/input-mask/jquery.inputmask.js" th:src="@{/resources/plugins/input-mask/jquery.inputmask.js}"></script>
        <script src="../../plugins/input-mask/jquery.inputmask.date.extensions.js" th:src="@{/resources/plugins/input-mask/jquery.inputmask.date.extensions.js}"></script>
        <script src="../../plugins/input-mask/jquery.inputmask.extensions.js" th:src="@{/resources/plugins/input-mask/jquery.inputmask.extensions.js}"></script>
        <!-- date-range-picker -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js" ></script>
        <script src="../../plugins/daterangepicker/daterangepicker.js" th:src="@{/resources/plugins/daterangepicker/daterangepicker.js}"></script>
        <!-- bootstrap color picker -->
        <script src="../../plugins/colorpicker/bootstrap-colorpicker.min.js" th:src="@{/resources/plugins/colorpicker/bootstrap-colorpicker.min.js}"></script>
        <!-- bootstrap time picker -->
        <script src="../../plugins/timepicker/bootstrap-timepicker.min.js" th:src="@{/resources/plugins/timepicker/bootstrap-timepicker.min.js}"></script>
        <!-- SlimScroll 1.3.0 -->
        <script src="../../plugins/slimScroll/jquery.slimscroll.min.js" th:src="@{/resources/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
        <!-- iCheck 1.0.1 -->
        <script src="../../plugins/iCheck/icheck.min.js" th:src="@{/resources/plugins/iCheck/icheck.min.js}"></script>
        <!-- FastClick -->
        <script src="../../plugins/fastclick/fastclick.min.js" th:src="@{/resources/plugins/fastclick/fastclick.min.js}"></script>
        <!-- App -->
        <script src="../../dist/js/app.min.js" th:src="@{/resources/dist/js/app.min.js}"></script>
        <!-- for demo purposes -->
        <script src="../../dist/js/demo.js" th:src="@{/resources/dist/js/demo.js}"></script>
        <!-- Page script -->
        <script>
            $(function () {
                //Initialize Select2 Elements
                $(".select2").select2();

                //Datemask dd/mm/yyyy
                $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
                //Datemask2 mm/dd/yyyy
                $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
                //Money Euro
                $("[data-mask]").inputmask();

                //Date range picker
                $('#reservation').daterangepicker();
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                //Date range as a button
                $('#daterange-btn').daterangepicker(
                        {
                            ranges: {
                                'Today': [moment(), moment()],
                                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                                'This Month': [moment().startOf('month'), moment().endOf('month')],
                                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                            },
                            startDate: moment().subtract(29, 'days'),
                            endDate: moment()
                        },
                        function (start, end) {
                            $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                        }
                );

                //iCheck for checkbox and radio inputs
                $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                    checkboxClass: 'icheckbox_minimal-blue',
                    radioClass: 'iradio_minimal-blue'
                });
                //Red color scheme for iCheck
                $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                    checkboxClass: 'icheckbox_minimal-red',
                    radioClass: 'iradio_minimal-red'
                });
                //Flat red color scheme for iCheck
                $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                    checkboxClass: 'icheckbox_flat-green',
                    radioClass: 'iradio_flat-green'
                });

                //Colorpicker
                $(".my-colorpicker1").colorpicker();
                //color picker with addon
                $(".my-colorpicker2").colorpicker();

                //Timepicker
                $(".timepicker").timepicker({
                    showInputs: false
                });
            });
        </script>
    </body>
</html>
