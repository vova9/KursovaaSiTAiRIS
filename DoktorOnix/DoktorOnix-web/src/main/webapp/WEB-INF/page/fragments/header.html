<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="shortcut icon" href="../../dist/img/favicon.ico" 
              th:href="@{/resources/dist/img/favicon.ico}" type="image/x-icon"/>
    </head>
    <body>
        <header class="main-header" th:fragment="header">
            <!-- Logo -->
            <a href="index.html" class="logo" th:href="@{/}">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>ДО</b></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg">
                    <b>Доктор Оникс</b>
                </span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Переключение навигации</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="../../dist/img/user2-160x160.jpg" th:src="@{/resources/dist/img/user2-160x160.jpg}"
                                     class="user-image" alt="User Image" />
                                <span class="hidden-xs" th:text="${User.familia+' '+User.ima}">Alexander Pierce</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="../../dist/img/user2-160x160.jpg" 
                                         th:src="@{/resources/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image" />
                                    <p> </p>
                                </li>                               
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" th:href="@{/polzovateli/userpage}" 
                                           class="btn btn-default btn-flat">Профиль</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="#"  th:href="@{/appLogout}" class="btn btn-default btn-flat">Выход</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <!-- Messages: style can be found in dropdown.less-->           
                        <li>
                            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
</html>
