<!DOCTYPE html>
<html>
    <head xmlns:th="http://www.thymeleaf.org">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Доктор Оникс | Ошибка 404</title>
        <link rel="shortcut icon" href="../../dist/img/favicon.ico" 
              th:href="@{/resources/dist/img/favicon.ico}" type="image/x-icon"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" 
              th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"
              th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/resources/dist/font-awesome.min.css}"/>
        <!-- Ionicons -->
        <link rel="stylesheet" th:href="@{/resources/dist/ionicons.min.css}"/>
        <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css"
              th:href="@{/resources/dist/css/AdminLTE.min.css}"/>
        <!-- iCheck -->
        <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css"
              th:href="@{/resources/plugins/iCheck/square/blue.css}"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition login-page">
        <div class="login-logo">
            <img src = "../../dist/img/logo.png" th:src="@{/resources/dist/img/logo.png}">
            <a href="../../index.html" th:href="@{/}"></a></img>
        </div>
        <!-- Main content -->
        <section class="content">
            <div class="error-page">
                <h2 class="headline text-yellow"> 404</h2>
                <div class="error-content">
                    <h3>
                        <i class="fa fa-warning text-yellow"></i> Oops! Страница не найдена ..
                    </h3>
                    <p>
                        Мы не смогли найти страницу, которую вы искали.
                        Между тем, вы можете <a href="../../index.html" th:href="@{/}">
                            вернуться на главную страницу</a>.
                    </p>
                </div>
            </div>
        </section>
        <!-- /.content -->
        <!-- jQuery 2.1.4 -->
        <script src="../../plugins/jQuery/jQuery-2.1.4.min.js" 
        th:src="@{/resources/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="../../bootstrap/js/bootstrap.min.js" 
        th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
        <!-- iCheck -->
        <script src="../../plugins/iCheck/icheck.min.js"
        th:src="@{/resources/plugins/iCheck/icheck.min.js}"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </body>
</html>
